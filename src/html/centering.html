<!DOCTYPE html>
<html>
  <head>
    <title>Simple Centering</title>
    <meta
      name="keywords"
      content="height, flex, without vh, html height:100%"
    />
    <meta
      name="description"
      content="Horizontally and vertically centering element without putting static width or height. Usable as a component."
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        height: 100%;
      }
      body {
        height: 100%;
        display: flex;
      }
      body > div {
        flex-grow: 1;
        margin: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #999;
        border-radius: 10%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="hogehoge" width="">
      <span>center</span>
    </div>
  </body>
</html>
