<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        height: 100%;
      }
      body {
        height: 100%;
        display: flex;
      }
      body > div {
        flex-grow: 1;

        margin: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #999;
        border-radius: 10%;
        box-sizing: border-box;
      }
    </style>
    <meta
      name="description"
      content="horizontally and vertically centering element with out putting static width or height."
    />
  </head>
  <body>
    <div>
      <span>center</span>
    </div>
  </body>
</html>
